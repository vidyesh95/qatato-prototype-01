<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Qatato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav id="top-app-bar">
        <div class="nav-groups">
            <div class="start-div-group">
                <span class="material-symbols-outlined menu">menu</span>
                <img id="logo" src="./assets/images/png/Website logo.png" alt="Qatato">
            </div>
            <div class="center-div-group">
                <label for="nav-search">
                    <input type="text" id="nav-search" placeholder="Search"/>
                    <span class="material-symbols-outlined search">search</span>
                    <span class="material-symbols-outlined voice-search">mic</span>
                </label>
            </div> 
            <div class="end-div-group">
                <span class="material-symbols-outlined notifications">notifications</span>
                <span class="material-symbols-outlined translate">translate</span>
                <div class="login-signup-button">
                    <span class="material-symbols-outlined account-circle">account_circle</span>
                    <p>Sign in</p>
                </div>
            </div>           
        </div>
    </nav>
    <aside id="navrail">

    </aside>
    <section id="banner-ad">

    </section>
    <main id="main-content">
    </main>
</body>
<template id="profilePopUpTemplate">

    <div class="profilePopUp">
        <div class="userInfo">
        <div class="textInfo">
            <span class="name">Vidyseh Churi</span>
            <span class="username">@Vidyseh</span>
        </div>
        <img src="https://wallpapers.com/images/featured/4co57dtwk64fb7lv.jpg/" alt="">
    </div>
    <div class="paidMembershipBanner">
        <p>Premium membership</p>
    </div>
    <div class="listOne">
        <p id="channel">Your Channel</p>
        <p id="studio">Creator studio</p>
        <p id="switchAccount">switch account</p>
        <p id="signOut">Sign out</p>
        </div>
    </div>
</template>
  <script type="module" src="./index.js"></script>
</html>
