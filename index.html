<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Qatato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav id="top-app-bar">
        <div class="nav-groups">
            <div class="start-div-group">
                <span data-drawer-menu class="material-symbols-outlined menu">menu</span>
                <img id="logo" src="./assets/images/png/Website logo.png" alt="Qatato">
            </div>
            <div class="center-div-group">
                <label for="nav-search">
                    <input type="text" id="nav-search" placeholder="Search" />
                    <span class="material-symbols-outlined search">search</span>
                    <span class="material-symbols-outlined voice-search">mic</span>
                </label>
            </div>
            <div class="end-div-group">
                <span class="material-symbols-outlined notifications">notifications</span>
                <span class="material-symbols-outlined translate">translate</span>
                <div class="login-signup-button">
                    <span class="material-symbols-outlined account-circle">account_circle</span>
                    <p>Sign in</p>
                </div>
            </div>
        </div>
    </nav>
    <aside id="navrail">
        <!-- TODO:  -->
        <span class="material-symbols-outlined video_call">
            video_call
        </span>
        
        <div class="destinations">
                <div class="icon-container">
                <span class="material-symbols-outlined home active">
                home
                </span>
                <p>Home</p>
            </div>
            <div class="icon-container">
                <span class="material-symbols-outlined live_tv">
                    live_tv
                </span>
                <p>Anime</p>
            </div>
            <div class="icon-container">
                <span class="material-symbols-outlined local_mall">
                    local_mall
                </span>
                <p>Store</p>
            </div>
            <div class="icon-container">
                <span class="material-symbols-outlined screen_share">
                    screen_share
                </span>
                <p>AI</p>
            </div>

        </div>
    </aside>
    <section id="banner-ad">

    </section>
    <main id="main-content">

        


    </main>
</body>
<template id="profilePopUpTemplate">

    <div class="profilePopUp scrollbar">
        <div class="userInfo">
            <div class="textInfo">
                <span data-user-name class="name">Vidyseh Churi</span>
                <span data-user-email class="username">@Vidyseh</span>
            </div>
            <img id="profileImg" src="https://wallpapers.com/images/featured/4co57dtwk64fb7lv.jpg/" alt="">
        </div>
        <div class="level-and-checkIn">
            <h1>Level 1</h1>
            <div class="checkIn">check in</div>
        </div>
        <div class="coins-and-tickets">
            <div class="coins">
                <span class="material-symbols-outlined coinIcon">
                    monetization_on
                </span>
                <p>Coins</p>
            </div>
            <div class="tickets">
                <span class="material-symbols-outlined ticketIcon">
                    confirmation_number
                </span>
                <p>Tickets</p>
            </div>
        </div>
        <div class="paidMembershipBanner">
            <span class="material-symbols-outlined">
                workspace_premium
            </span>
            <p>Premium membership</p>
        </div>
        <div class="listOne">
            <div class="listOption">
                <span class="material-symbols-outlined">
                    account_box
                </span>
                <p id="channel">Your Channel</p>
            </div>
            <div class="listOption">
                <span class="material-symbols-outlined">
                    video_call
                </span>
                <p id="studio">Creator studio</p>
            </div>
            <div class="listOption">
                <span class="material-symbols-outlined">
                    switch_account
                </span>
                <p id="switchAccount">switch account</p>
            </div>
            <div class="listOption">
                <span class="material-symbols-outlined">
                    logout
                </span>
                <p id="signOut">Sign out</p>
            </div>
        </div>
        <div class="listTwo">
            <div class="listOption">
                <span class="material-symbols-outlined">
                    mode_night
                </span>
                <p>Appearance:Device Theme</p>
                <span class="material-symbols-outlined right-arrow">
                    chevron_right
                </span>
            </div>
            <div class="listOption">
                <span class="material-symbols-outlined">
                    translate
                </span>
                <p>Language:English(US)</p>
                <span class="material-symbols-outlined right-arrow">
                    chevron_right
                </span>
            </div>
            <div class="listOption">
                <span class="material-symbols-outlined">
                    admin_panel_settings
                </span>
                <p>Restricted Mode:OFF</p>
                <span class="material-symbols-outlined right-arrow">
                    chevron_right
                </span>
            </div>
            <div class="listOption">
                <span class="material-symbols-outlined">
                    edit_location
                </span>
                <p>Location:India</p>
                <span class="material-symbols-outlined right-arrow">
                    chevron_right
                </span>
            </div>
        </div>
        <div class="listThree">
            <div class="listOption">
                <span class="material-symbols-outlined">
                    settings
                </span>
                <p>Settings</p>
            </div>
            <div class="listOption">
                <span class="material-symbols-outlined">
                    help
                </span>
                <p>Help</p>
            </div>
            <div class="listOption">
                <span class="material-symbols-outlined">
                    rate_review
                </span>
                <p>Send feedback</p>
            </div>
        </div>
    </div>
</template>
<script type="module" src="./index.js"></script>

</html>
